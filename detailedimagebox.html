
<style>

    .highlight {
        padding: 9px 14px;
        margin-bottom: 14px;
        background-color: #b7b7b8;
        border: 1px solid #e1e1e8;
        border-radius: 4px;
    }

    img {
        margin-bottom: 10px;
    }


</style>

<div class="highlight" style="display: inline-block" >

    <div>
        <img ng-src="{{image.dataUrl}}" width="100" height="100" />
    </div>

    <div class="form-group">
        <input class="form-control headerText"
               type="text"
               ng-model="image.title"
               placeholder="Title ..." />
    </div>

    <div class="form-group">
        <input class="form-control headerText"
               type="text"
               ng-model="image.description"
               placeholder="Title ..." />
    </div>

</div>
